<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We're building something amazing. Stay tuned!">
    <meta name="keywords" content="coming soon, under construction, building website, email capture">
    <meta name="author" content="JnK">
    <title>Coming Soon | JnK</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #111111;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .email-capture {
            display: flex;
            justify-content: center;
        }

        .email-capture input[type="email"] {
            padding: 10px;
            border: 1px solid #3490dd;
            border-radius: 5px;
            margin-right: 10px;
            flex: 1;
            max-width: 300px;
            background-color: #222222;
            color: #ffffff;
        }

        .email-capture button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3490dd;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .email-capture button:hover {
            background-color: #2678bb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something Amazing is Coming Soon</h1>
        <p>We're working hard to finish the development of this site. Stay tuned for updates!</p>
        <form class="email-capture" id="emailCaptureForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    <script>
        document.getElementById('emailCaptureForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = event.target.email.value;
            alert(`Thank you! You will be notified at ${email}.`);
            console.log(`Sending 'Hi' message to ${email}`);
            // Simulate sending email
            setTimeout(() => {
                console.log(`Hi message sent to ${email}`);
            }, 1000);
            event.target.reset();
        });
    </script>
</body>
</html>
