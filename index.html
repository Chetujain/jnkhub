<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE JnK HUB - Coming Soon</title>
    <style>
        body {
            background-color: #111111;
            color: #fff;
            font-family: Helvetica Neue, Barlow, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button {
            background-color: #008080;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2), 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .button:hover {
            background-color: #006666;
        }

        .neumorphic {
            background-color: #111111;
            box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.1), inset 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        /* Animation */
        .container {
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container neumorphic">
        <img src="your-logo.png" alt="Logo" class="logo">
        <h1>THE JnK HUB</h1>
        <p>We're building something amazing. Stay tuned!</p>
        <button class="button">Subscribe</button>
    </div>
</body>
</html>
