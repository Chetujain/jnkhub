<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exciting things are coming soon. Stay tuned for updates!">
    <meta name="keywords" content="coming soon, website launch, email capture">
    <meta name="author" content="JnK">
    <title>Coming Soon | JnK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;600&family=Barlow:wght@300;400;600&display=swap');

        body {
            background-color: #111111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        .container {
            background: #1c1c1c;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in-out;
        }

        .logo img {
            max-width: 180px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #008080;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #dcdcdc;
            line-height: 1.6;
        }

        .email-capture {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .email-capture input[type="email"] {
            padding: 14px 20px;
            border: none;
            border-radius: 50px;
            width: 100%;
            max-width: 400px;
            background: #333333;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .email-capture input[type="email"]::placeholder {
            color: #aaa;
        }

        .email-capture input[type="email"]:focus {
            border-color: #00b3b3;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 179, 179, 0.5);
        }

        .email-capture button {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            background: #008080;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .email-capture button:hover {
            background: #00b3b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://res.cloudinary.com/dbbr6wg0y/image/upload/c_crop,w_500,h_500,ar_1:1/v1721840675/JNK_Icon_pjyx8x.jpg" alt="JnK Logo">
        </div>
        <h1>Weâ€™re Preparing Something Special</h1>
        <p>Our website is coming soon. Leave your email to be the first to get updates!</p>
        <form class="email-capture" id="emailCaptureForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    <script>
        document.getElementById('emailCaptureForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = event.target.email.value;

            // Simulate sending email
            fetch('https://your-backend-service/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Thank you! We will notify you soon.');
                } else {
                    alert('There was an issue. Please try again.');
                }
            });

            event.target.reset();
        });
    </script>
</body>
</html>
