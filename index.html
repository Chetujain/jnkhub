<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to JnK HUB. Discover our innovative solutions with this introductory video.">
    <title>JnK HUB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111111;
            color: #ffffff;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .gif-container {
            max-width: 100%;
            max-height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 80%;
            height: auto;
            border: none;
            outline: none;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.2em;
            color: #008080;
        }
        .content button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #008080;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .content button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://res.cloudinary.com/dbbr6wg0y/image/upload/v1722110754/yjck9n04nozu6a8fmx5d.gif" alt="JnK HUB GIF">

    <div class="content">
        <h1>Exciting Things are coming! Just Sit back and Relax.</h1>
    </div>
</body>
