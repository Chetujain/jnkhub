<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We're building something amazing. Stay tuned!">
    <meta name="keywords" content="coming soon, under construction, building website, email capture">
    <meta name="author" content="JnK">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dbbr6wg0y/image/upload/v1721842027/new_jnk_ogqoqw.svg">
    <title>Coming Soon | JnK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&family=Helvetica+Neue&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', 'Barlow', sans-serif;
        }

        body {
            background-color: #111111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: #111111;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 20px 20px 60px #0d0d0d, -20px -20px 60px #151515;
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .email-capture {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .email-capture input[type="email"] {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
            background: #222222;
            color: #fff;
            box-shadow: inset 5px 5px 10px #0d0d0d, inset -5px -5px 10px #151515;
            transition: box-shadow 0.3s ease;
        }

        .email-capture input[type="email"]:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px #0d0d0d, inset -2px -2px 5px #151515;
        }

        .email-capture button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #008080;
            color: #fff;
            cursor: pointer;
            box-shadow: 5px 5px 15px #0d0d0d, -5px -5px 15px #151515;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .email-capture button:hover {
            background: #007070;
            box-shadow: 2px 2px 5px #0d0d0d, -2px -2px 5px #151515;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewboxsize="575" data-root-id="6820556222303" viewBox="0 0 131.25 131.25" height="187" width="187" y="194" x="307.623" preserveAspectRatio="xMinYMin" zoom="1" editortype="buyer" data-layer-role="icon" style="position: absolute; height: 187px; width: 187px; top: 194px; left: 307.623px;" xmlns="http://www.w3.org/2000/svg">
              <polygon id="Livello_1-2" dataname="Livello 1" class="cls-1" points="131.25 65.9 65.9 131.25 65.83 62.73 131.23 65.35 131.25 65.9" name="Layer %{number}" zoom="1" data-layer-id="5618453222303" style="fill-opacity: 1; fill: rgb(255, 255, 255);"/>
              <polygon id="Livello_1-2" dataname="Livello 1" class="cls-2" points="131.23 65.35 68.2 65.35 0 65.35 65.35 0 131.18 0.07 131.23 65.35" name="Layer %{number}" zoom="1" data-layer-id="5717942322303" style="fill-opacity: 1; fill: rgb(255, 255, 255);"/>
              <polygon id="Livello_1-2" dataname="Livello 1" class="cls-3" points="48.32 117.14 2.76 128.49 14.11 82.94 48.32 82.94 48.32 117.14" name="Layer %{number}" zoom="1" data-layer-id="6237806222303" style="fill-opacity: 1; fill: rgb(255, 255, 255);"/>
            </svg>
        </div>
        
        <h1>Coming Soon</h1>
        <p>We're working on something amazing. Stay tuned!</p>
        <form class="email-capture" id="emailCaptureForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    <script>
        document.getElementById('emailCaptureForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = event.target.email.value;

            // Simulate sending email
            fetch('https://your-backend-service/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Thank you! You will be notified.');
                } else {
                    alert('There was an error. Please try again.');
                }
            });

            event.target.reset();
        });
    </script>
</body>
</html>
