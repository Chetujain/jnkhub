<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exciting things are coming your way. Stay tuned for updates!">
    <meta name="keywords" content="coming soon, under construction, website launch, email capture">
    <meta name="author" content="JnK">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dbbr6wg0y/image/upload/v1721842027/new_jnk_ogqoqw.svg">
    <title>Coming Soon | JnK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&family=Helvetica+Neue:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', 'Barlow', sans-serif;
        }

        body {
            background-color: #111111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #000000, -10px -10px 20px #333333;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        .logo img {
            max-width: 120px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 600;
            color: #008080;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            font-weight: 300;
            color: #cccccc;
        }

        .email-capture {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-capture input[type="email"] {
            padding: 12px 18px;
            border: none;
            border-radius: 30px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 340px;
            background: #222222;
            color: #ffffff;
            box-shadow: inset 6px 6px 12px #000000, inset -6px -6px 12px #333333;
            transition: box-shadow 0.3s ease;
        }

        .email-capture input[type="email"]:focus {
            outline: none;
            box-shadow: inset 3px 3px 6px #000000, inset -3px -3px 6px #333333;
        }

        .email-capture button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background: #008080;
            color: #fff;
            cursor: pointer;
            box-shadow: 6px 6px 12px #000000, -6px -6px 12px #333333;
            transition: background 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }

        .email-capture button:hover {
            background: #006666;
            box-shadow: 3px 3px 6px #000000, -3px -3px 6px #333333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://res.cloudinary.com/dbbr6wg0y/image/upload/v1721842027/new_jnk_ogqoqw.svg" alt="JnK Logo">
        </div>
        <h1>Exciting Things Are Coming</h1>
        <p>We're working on something amazing. Be the first to know when we launch!</p>
        <form class="email-capture" id="emailCaptureForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    <script>
        document.getElementById('emailCaptureForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = event.target.email.value;

            // Simulate sending email
            fetch('https://your-backend-service/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Thank you! We will notify you soon.');
                } else {
                    alert('There was an issue. Please try again.');
                }
            });

            event.target.reset();
        });
    </script>
</body>
</html>
